<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Amazing Team</h2>
                    <h3 class="section-subheading text-muted">Staff</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.png" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted" style="font-size:24px">세계를 변화시킨 사과를 아십니까?</p>
                    <p class="large text-muted">신화를 대표하는 이브의 사과</p>
                    <p class="large text-muted">과학을 대표하는 뉴턴의 사과</p>
                    <p class="large text-muted">예술을 대표하는 세잔의 사과</p>
                    <p class="large text-muted">창의융합과 SW혁신을 대표하는 스티브잡스의 사과</p>
                    <img src="img/d-logo.png" class="img-responsive img-circle" alt="">
                </div>
            </div>
        </div>
    </section>
